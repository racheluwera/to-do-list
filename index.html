<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-lg bg-white shadow-lg rounded-2xl p-6 space-y-6">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">TO-DO FORM</h1>
            <p class="text-gray-500 mt-2">Stay organized and productive</p>
        </div>

        <!-- Input Section -->
        <div class="flex items-center gap-3">
            <input type="text" id="taskInput" placeholder="Enter the task"
                class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="addBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition duration-200">
                Add Task
            </button>
        </div>

        <!-- Task Filters -->
        <div class="flex justify-between text-sm">
            <button id="allTasks" class="filter-btn active px-3 py-1 bg-blue-100 text-blue-600 rounded-lg">All</button>
            <button id="pendingTasks" class="filter-btn px-3 py-1 bg-gray-100 text-gray-600 rounded-lg">Pending</button>
            <button id="completedTasks" class="filter-btn px-3 py-1 bg-gray-100 text-gray-600 rounded-lg">Completed</button>
            <button id="clearCompleted" class="px-3 py-1 bg-red-100 text-red-600 rounded-lg">Clear Completed</button>
        </div>

        <!-- Task List Container -->
        <div id="taskList" class="space-y-4">
            <!-- Tasks will be dynamically added here -->
        </div>

        <!-- Task Counter -->
        <div class="text-center text-gray-500 text-sm pt-4 border-t">
            <span id="taskCount">0 tasks</span>
        </div>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const clearCompletedBtn = document.getElementById('clearCompleted');
        
        // Task array to store all tasks
        let tasks = [];
        let currentFilter = 'all';
        
        // Load tasks from localStorage if available
        document.addEventListener('DOMContentLoaded', () => {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                renderTasks();
            }
        });
        
        // Add task function
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }
            
            const newTask = {
                id: Date.now(),
                text: taskText,
                completed: false,
                createdAt: new Date().toLocaleString()
            };
            
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            taskInput.value = '';
            taskInput.focus();
        }
        
        // Toggle task completion
        function toggleTask(id) {
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveTasks();
            renderTasks();
        }
        
        // Edit task function
        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            const newText = prompt('Edit your task:', task.text);
            
            if (newText !== null && newText.trim() !== '') {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, text: newText.trim() };
                    }
                    return task;
                });
                saveTasks();
                renderTasks();
            }
        }
        
        // Delete task function
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
            }
        }
        
        // Clear completed tasks
        clearCompletedBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all completed tasks?')) {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
            }
        });
        
        // Filter tasks
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active filter button
                filterBtns.forEach(b => b.classList.remove('active', 'bg-blue-100', 'text-blue-600'));
                btn.classList.add('active', 'bg-blue-100', 'text-blue-600');
                
                // Set current filter
                currentFilter = btn.id;
                if (currentFilter === 'allTasks') currentFilter = 'all';
                if (currentFilter === 'pendingTasks') currentFilter = 'pending';
                if (currentFilter === 'completedTasks') currentFilter = 'completed';
                
                renderTasks();
            });
        });
        
        // Render tasks based on current filter
        function renderTasks() {
            // Filter tasks based on current selection
            let filteredTasks = tasks;
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }
            
            // Clear task list
            taskList.innerHTML = '';
            
            // Add tasks to the list
            if (filteredTasks.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'text-center text-gray-500 py-4';
                emptyMessage.textContent = currentFilter === 'all' ? 'No tasks yet. Add one above!' :
                                          currentFilter === 'pending' ? 'No pending tasks!' : 'No completed tasks!';
                taskList.appendChild(emptyMessage);
            } else {
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `flex items-center justify-between bg-gray-50 p-4 rounded-xl shadow-sm transition-all duration-300 ${task.completed ? 'opacity-70' : ''}`;
                    
                    taskElement.innerHTML = `
                        <div class="flex items-center gap-3 flex-1">
                            <input type="checkbox" ${task.completed ? 'checked' : ''} 
                                class="w-5 h-5 text-blue-600 rounded-full cursor-pointer">
                            <div class="flex-1">
                                <h3 class="text-gray-700 ${task.completed ? 'line-through' : ''}">${task.text}</h3>
                                <p class="text-xs text-gray-500 mt-1">Created: ${task.createdAt}</p>
                            </div>
                        </div>
                        <div class="space-x-2">
                            <button class="edit-btn px-3 py-1 bg-yellow-400 hover:bg-yellow-500 text-white rounded-lg shadow text-sm transition duration-200">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow text-sm transition duration-200">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    // Add event listeners to the buttons
                    const checkbox = taskElement.querySelector('input[type="checkbox"]');
                    const editBtn = taskElement.querySelector('.edit-btn');
                    const deleteBtn = taskElement.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('change', () => toggleTask(task.id));
                    editBtn.addEventListener('click', () => editTask(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    taskList.appendChild(taskElement);
                });
            }
            
            // Update task counter
            updateTaskCounter();
        }
        
        // Update task counter
        function updateTaskCounter() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const pendingTasks = totalTasks - completedTasks;
            
            taskCount.textContent = `${pendingTasks} pending, ${completedTasks} completed - ${totalTasks} total`;
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
    </script>
</body>
</html>
