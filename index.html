<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

    <script src="script.js"></script>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-lg bg-white shadow-lg rounded-2xl p-6 space-y-6">

        <!-- Header -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-800">TO-DO FORM</h1>
        </div>

        <!-- Input Section -->
         <!-- <button id="btn"></button> -->
        <div class="flex items-center gap-3">
            <input type="text" placeholder="Enter the task"
                class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="btn",
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition duration-200">
                Add
            </button>
        </div>

        <!-- Task Item 1 -->
        <div class="flex items-center justify-between bg-gray-50 p-4 rounded-xl shadow-sm">
            <div class="flex items-center gap-3">
                <input type="radio" class="w-4 h-4 text-blue-600">
                <h3 class="text-gray-700">Learn Figma</h3>
            </div>
            <div class="space-x-2">
                <button
                    class="px-3 py-1 bg-yellow-400 hover:bg-yellow-500 text-white rounded-lg shadow text-sm">Edit</button>
                <button
                    class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow text-sm">Delete</button>
            </div>
        </div>

        <!-- Task Item 2 -->
        <div class="flex items-center justify-between bg-gray-50 p-4 rounded-xl shadow-sm">
            <div class="flex items-center gap-3">
                <input type="radio" class="w-4 h-4 text-blue-600">
                <h3 class="text-gray-700">Create Design by using HTML and CSS</h3>
            </div>
            <div class="space-x-2">
                <button
                    class="px-3 py-1 bg-yellow-400 hover:bg-yellow-500 text-white rounded-lg shadow text-sm">Edit</button>
                <button
                    class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow text-sm">Delete</button>
            </div>
        </div>

        <!-- Task Item 3 -->
        <div class="flex items-center justify-between bg-gray-50 p-4 rounded-xl shadow-sm">
            <div class="flex items-center gap-3">
                <input type="radio" class="w-4 h-4 text-blue-600">
                <h3 class="text-gray-700">Apply JavaScript / functionalities</h3>
            </div>
            <div class="space-x-2">
                <button
                    class="px-3 py-1 bg-yellow-400 hover:bg-yellow-500 text-white rounded-lg shadow text-sm">Edit</button>
                <button
                    class="px-3 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow text-sm">Delete</button>
            </div>
        </div>

    </div>

</body>

</html>
